plugins {
    id 'groovy'
    id 'org.springframework.boot' version '1.5.3.RELEASE'
}

group 'com.github.mkopylec'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext.springBootVersion = '1.5.3.RELEASE'

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: springBootVersion
    compile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.0.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-4'
    testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.1-groovy-2.4-rc-4'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.6.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
